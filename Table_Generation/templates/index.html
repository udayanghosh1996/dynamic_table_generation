<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Images</h1>
        <form method="POST" action="/">
            <label for="prompt">Image Prompt:</label>
            <input type="text" id="prompt" name="prompt" placeholder="Enter image prompt" required>

            <label for="timesteps">Number of Timesteps:</label>
            <input type="number" id="timesteps" name="timesteps" value="50" min="1" required>

            <label for="num_images_per_prompt">Number of Images:</label>
            <input type="number" id="num_images_per_prompt" name="num_images_per_prompt" value="1" min="1" required>

            <button type="submit">Generate</button>
        </form>

        <div class="footer">
            <p>&copy; 2024 Image Generator</p>
        </div>
    </div>
</body>
</html>
